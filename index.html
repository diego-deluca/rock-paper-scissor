<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor!</h1>
    <h2 id="show-el">Ready?</h2>
    <button id="start-btn">START GAME</button>
    <div id="container-el">
      <button id="rock-btn" disabled="true">ROCK!</button>
      <button id="paper-btn" disabled="true">PAPER!</button>
      <button id="scissor-btn" disabled="true">SCISSOR!</button>
    </div>

    <h3 id="score-el">SCORE:</h3>

    <h3 id="draw-el"></h3>
    <script src="index.js"></script>
  </body>
</html>
